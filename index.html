<!DOCTYPE html>
<html>
<head>
    <title>DynMap Proxy</title>
    <base href="http://r14.joinserver.xyz:25994/">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100vh; border: none; }
    </style>
</head>
<body>
    <iframe src="http://r14.joinserver.xyz:25994/"></iframe>
    
    <script>
        // Дополнительный скрипт для обработки ошибок
        window.addEventListener('message', function(event) {
            // Обработка сообщений от iframe
        });
        
        // Перенаправление ошибок
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.log('Proxy error:', msg);
            return false;
        }
    </script>
</body>
</html>
